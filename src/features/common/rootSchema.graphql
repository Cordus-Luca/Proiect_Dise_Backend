  scalar DateTime
  scalar Byte
  scalar Char
  scalar Upload
  type Query
  type Mutation
  
  schema {
    query: Query
    mutation: Mutation
  }

  input PagerInput {
    afterId: ID
    sortBy: String
    direction: Int
    pageSize: Int
  }

  type Page {
    afterId: ID
    sortBy: String
    direction: Int
    pageSize: Int
  }

  type Pagination {
    totalCount: Int
    prevPage: Page
    nextPage: Page
  }

  type AppUser {
    id: ID!
    email: String!
    name: String
  }

  type Tag {
    id: Int!
    name: String!
  }